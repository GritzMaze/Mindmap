version: '3'
services:
  server:
    container_name: mindmap_server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:3000
    depends_on:
      - db
    restart: on-failure
    environment:
      DATABSE_URL: postgresql://postgres:postgres@db:5432/mindmap?schema=public
      JWT_KEY:
      JWT_EXPIRATION: 24h
      APP_PORT: 3000
      BCRYPT_SALT_ROUNDS: 10
      LOG_LEVEL: debug
      LOG_OUTPUT: dev

  client:
    container_name: mindmap_client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: on-failure
    # environment:
      # TODO
  db:
    container_name: mindmap_db
    image: postgres:15
    restart: on-failure
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: mindmap
    volumes:
      - pg_data:/var/lib/postgresql
volumes:
  pg_data: {}